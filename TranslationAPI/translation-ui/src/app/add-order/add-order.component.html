<div class="container">
    <h2>Add Order</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="orderName">Order Name:</label>
        <input type="text" class="form-control" id="orderName" name="orderName" [(ngModel)]="order.orderName" required>
      </div>
      <div class="form-group">
        <label for="inputFileUrl">Input File URL:</label>
        <input type="file" class="form-control" id="inputFileUrl" name="inputFileUrl" (change)="onFileSelected($event)" required>
      </div>     
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
